<body onload="shuffleSylBank();">
	<h1>Haikurazy generator</h1>
<p>Like haiku? Generate one here! </p>

<form>

<input class="inputbox" id="1syl" type="text" name="nouns" placeholder="one syllable words here!">

<input class="inputbox" id="3syl" type="text" name="pronouns" placeholder="three syllable words here!">

<input class = "inputbox" id="4syl" type = "text" name = "verbs" placeholder = "four syllable words here!">

<input class = "inputbox" id="5syl" type = "text" name = "verbs" placeholder = "five syllable words here!">

<input class = "submit" type ="button" onclick="shuffleSylBank()" value = "GO HAIKURAZY!">

</form>

<p id="haiku">
<span class = "threeSylOut"></span> I <span class = "oneSylOut"></span>
with <span class = "threeSylOut"></span>, alas,
<span class = "oneSylOut"></span> like a <span class = "twoSylOut"></span>.
</p>
