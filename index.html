<body onload="shuffleSylInput();">
	<h1>Haikurazy generator</h1>
<p>Like haiku? Generate one here! </p>

<form>

<input class="inputbox" id="oneSyl" type="text" name="nouns" placeholder="one syllable words here!"><br>

<input class="inputbox" id="twoSyl" type="text" name="adjectives" placeholder="two syllable words here!"><br>

<input class="inputbox" id="threeSyl" type="text" name="pronouns" placeholder="three syllable words here!"><br>

<input class = "inputbox" id="fourSyl" type = "text" name = "verbs" placeholder = "four syllable words here!"><br>

<input class = "inputbox" id="fiveSyl" type = "text" name = "verbs" placeholder = "five syllable words here!"><br>

<input class = "submit" type ="button" onclick="insertInput()" value = "GO HAIKURAZY!"><br>

</form>

<hr>

<p>

<span class = "threeSylOut"></span> I <span class = "oneSylOut"></span>
<br>
with <span class = "threeSylOut"></span>, alas,
<br>
<span class = "oneSylOut"></span> like a <span class = "twoSylOut"></span>.
<br>
</p>
